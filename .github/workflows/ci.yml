name: CI Pipeline

# Trigger the robot when we push to the main branch
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-robot:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Get the code from the box
    - uses: actions/checkout@v3
    
    # 2. Setup Python (Get the tools)
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
        
    # 3. Install Dependencies (Get the parts)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install ffmpeg for testing if needed, though unit tests might mock it
        sudo apt-get update && sudo apt-get install -y ffmpeg

    # 4. Run Tests (Check if it fits)
    - name: Run Tests
      run: |
        pytest
